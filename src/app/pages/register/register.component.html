<h2>Registracija</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="username">Vardas</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Vardas privalomas</div>
      </div>
  </div>
  <div class="form-group">
      <label for="password">Vartotojo slapyvardis</label>
      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Vartotojo slapyvardis privalomas</div>
      </div>
  </div>
  <div class="form-group">
    <label for="password">Elektroninis pastas</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Elektroninis pastas privalomas</div>
    </div>
</div>
<div class="form-group">
  <label for="password">Slaptazodis</label>
  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Slaptazodis pastas</div>
  </div>
</div>
  <div class="form-group">
      <button  class="btn btn-success">Registruotis!</button>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  
</form>
